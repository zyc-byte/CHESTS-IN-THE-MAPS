name: Build Release (GCC)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Release.cpp'
      - '.github/workflows/build-release.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Release.cpp'
  workflow_dispatch:

jobs:
  build:
    name: Build with GCC
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-toolchain
          
    - name: Build Release
      shell: msys2 {0}
      run: |
        echo "Building Release.cpp with GCC..."
        g++ -std=c++20 -O3 -march=native -mtune=native -flto -fomit-frame-pointer \
            -funroll-loops -ffast-math -finline-functions -fprefetch-loop-arrays \
            -fno-exceptions -fno-rtti -fno-stack-protector \
            -DNDEBUG -Wall -Wextra -static -s -o Release.exe Release.cpp
        
    - name: Generate build info
      shell: msys2 {0}
      run: |
        echo "Build Information" > release_build_info.txt
        echo "=================" >> release_build_info.txt
        echo "Project: Release (Chests in Maps)" >> release_build_info.txt
        echo "Compiler: GCC $(g++ --version | head -1)" >> release_build_info.txt
        echo "Optimization: Maximum (-O3 -flto)" >> release_build_info.txt
        echo "Build Date: $(date '+%Y-%m-%d %H:%M:%S')" >> release_build_info.txt
        echo "File Size: $(du -h Release.exe | cut -f1)" >> release_build_info.txt
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-gcc-${{ github.sha }}
        path: |
          Release.exe
          release_build_info.txt
        retention-days: 30